<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Stok Gudang</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px 35px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 2rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .notification {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer-links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .footer-links p {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }
        
        .demo-accounts h4 {
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .demo-account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        
        .demo-account:last-child {
            margin-bottom: 0;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .login-form input {
                padding: 10px 12px 10px 40px;
            }
        }
        
        @media (max-width: 360px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i>ðŸ“¦</i>
                </div>
                <h1>Stok Gudang</h1>
                <p>Management System</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="notification error" id="loginError">
                    Username atau password salah! Silakan coba lagi.
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i>ðŸ‘¤</i>
                        <input type="text" id="username" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i>ðŸ”’</i>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login ke Sistem</button>
            </form>
            
            <div class="footer-links">
                <p>Butuh bantuan? Hubungi administrator</p>
                
                <div class="demo-accounts">
                    <h4>Akun Demo:</h4>
                    <div class="demo-account">
                        <span>Admin</span>
                        <span>admin / admin123</span>
                    </div>
                    <div class="demo-account">
                        <span>User</span>
                        <span>user / user123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data user untuk login
        const validUsers = [
            { username: 'admin', password: 'admin123', name: 'Administrator', role: 'admin' },
            { username: 'user', password: 'user123', name: 'User Gudang', role: 'user' }
        ];

        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = validUsers.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Login successful - redirect to main app
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'index.html';
            } else {
                // Login failed
                loginError.style.display = 'block';
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    loginError.style.display = 'none';
                }, 5000);
            }
        });

        // Clear error when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            loginError.style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            loginError.style.display = 'none';
        });

        // Enter key to submit form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
